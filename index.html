<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Handjet:wght@300&family=Poppins&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>etch-a-sketch</h1>
    <div class="big-container">
        <div class="option-container">
            <input class="input-color" type="color" id="colorpicker" value="#111111">
            <button class="btn-primary btn-rainbow">
                Rainbow
            </button>
            <button class="btn-primary btn-eraser">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button class="btn-primary btn-clear">
                Clear
            </button>
            <div class="reset-container">
                <input class="reset-input" type="text" placeholder="Grid Size" value="16" onchange="resetSize(this.value)">
                <button class="btn-primary btn-reset">
                    Reset
                </button>
            </div>
        </div>
        <div class="grid-size-container"></div>

        <div class="grid-container">
        </div>
    </div>

    <div class="footer">
        <p><script>document.write(new Date().getFullYear())</script>
             &copy
            <a href="https://github.com/ainacodes" target="_blank">

                ainacodes
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
